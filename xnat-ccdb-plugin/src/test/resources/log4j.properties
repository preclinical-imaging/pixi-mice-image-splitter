log4j.rootLogger=DEBUG, ccdbPluginAppender

log4j.appender.nrgAnonymizeAppender=org.apache.log4j.FileAppender
log4j.appender.nrgAnonymizeAppender.File=ccdb-api.log
log4j.appender.nrgAnonymizeAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.nrgAnonymizeAppender.layout.ConversionPattern=%d{ABSOLUTE} %5p %40.40c:%4L - %match%n

